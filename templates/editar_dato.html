<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Dato</h1>
        
        <form action="/editar_dato/{{ dato.id_dato }}" method="post" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; margin-top: 45px;">
            <h1 style="text-align: center;">Editar Dato</h1>

            <div class="mb-3">
                <label for="name_user" class="form-label">Nombre de usuario:</label>
                <input type="text" id="name_user" name="name_user" value="{{ dato.name_user }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrasena:</label>
                <input type="password" id="password" name="password" value="{{ dato.password }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Genero:</label>
                <input type="text" id="genero" name="genero" value="{{ dato.genero }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion:</label>
                <input type="text" id="direction" name="direccion" value="{{ dato.direccion }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="pasatiempo" class="form-label">Pasatiempo:</label>
                <input type="text" id="pasatiempo" name="pasatiempo" value="{{ dato.pasatiempo }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cursos" class="form-label">Cursos:</label>
                <input type="text" id="cursos" name="cursos" value="{{ dato.cursos }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="conocimientos" class="form-label">Conocimientos:</label>
                <input type="text" id="conocimientos" name="conocimientos" value="{{ dato.conocimientos }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar cambios</button>
        </form>
      
    </div>
</body>
</html>
